<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <!--CONTAINER FOR THE CALCULATOR-->
    <div class="calculator">
        <div class="top">
            <h1>CASIO</h1>
            <div class="solarpanel"></div>
        </div>
        <div class="answer"></div>
        <div class="operation"></div>
        <!--OPTION 2 LAYOUT REFER TO EXCALIDRAW FILE-->
        <div class="button-layout">
            <div class="row-5">
                <button id="remove">AC</button>
                <button id="remove">DEL</button>
                <button>%</button>
                <button>+</button>
            </div>
            <div class="row-4">
                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button>-</button>
            </div>
            <div class="row-3">
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button>/</button>
            </div>
            <div class="row-2">
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>*</button>
            </div>
            <div class="row-1">
                <button>0</button>
                <button>.</button>
                <button>+/-</button>
                <button id="evaluate">=</button>
            </div>
        </div>
    </div>
</body>

</html>
