<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="expression"></div> <!--CURRENT EXPRESSION BEING EVALUATED-->
        <div class="display"></div> <!--ANSWER DISPLAYED HERE-->
        <div class="functions">
            <button>AC</button> <!--CLEAR ALL CONTENT-->
            <button>DEL</button> <!--GO BACK ONE STEP-->
            <button>%</button> <!--PERCENTAGE BUTTON (NOT MODULUS)-->
        </div>
        <div class="lower-half"> <!--DISPLAY HORIZONTALLY-->
            <div class="values"> <!--FLEX 3X4 GRID STARTING FROM 9, 8, 7...-->
                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>0</button>
                <button>.</button>
                <button>+/-</button> <!--TURN POSITIVE TO NEGATIVE AND VICE VERSA-->
            </div>
            <div class="operations"> <!--DISPLAY VERTICALLY-->
                <button>+</button>
                <button>-</button>
                <button>/</button>
                <button>*</button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>

</html>
