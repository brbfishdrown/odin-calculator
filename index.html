<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <!--CONTAINER FOR THE CALCULATOR-->
    <div class="calculator">
        <div class="answer"></div>
        <div class="operation"></div>
        <!--OPTION 2 LAYOUT REFER TO EXCALIDRAW FILE-->
        <div class="button-layout">
            <div class="row-5">
                <div>AC</div>
                <div>DEL</div>
                <div>%</div>
                <div>+</div>
            </div>
            <div class="row-4">
                <div>9</div>
                <div>8</div>
                <div>7</div>
                <div>-</div>
            </div>
            <div class="row-3">
                <div>6</div>
                <div>5</div>
                <div>4</div>
                <div>/</div>
            </div>
            <div class="row-2">
                <div>3</div>
                <div>2</div>
                <div>1</div>
                <div>*</div>
            </div>
            <div class="row-1">
                <div>0</div>
                <div>.</div>
                <div>+/-</div>
                <div>=</div>
            </div>
        </div>
    </div>
</body>

</html>
