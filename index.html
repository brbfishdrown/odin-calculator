<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <!--CONTAINER FOR THE CALCULATOR-->
    <div class="calculator">
        <div class="top">
            <h1>CASIO</h1>
            <div class="solarpanel"></div>
        </div>
        <div class="answer"></div>
        <div class="operation"></div>
        <!--OPTION 2 LAYOUT REFER TO EXCALIDRAW FILE-->
        <div class="button-layout">
            <div class="row-5">
                <button class="ac" id="remove">AC</button>
                <button class="del" id="remove">DEL</button>
                <button class="percent">%</button>
                <button class="add">+</button>
            </div>
            <div class="row-4">
                <button class="nine">9</button>
                <button class="eight">8</button>
                <button class="seven">7</button>
                <button class="sub">-</button>
            </div>
            <div class="row-3">
                <button class="six">6</button>
                <button class="five">5</button>
                <button class="four">4</button>
                <button class="divide">/</button><!--TO DISTINGUISH DIV VS DIVIDE-->
            </div>
            <div class="row-2">
                <button class="three">3</button>
                <button class="two">2</button>
                <button class="one">1</button>
                <button class="mul">*</button>
            </div>
            <div class="row-1">
                <button class="zero">0</button>
                <button class="decimal">.</button>
                <button class="negative">+/-</button>
                <button class="equal" id="evaluate">=</button>
            </div>
        </div>
    </div>
</body>

</html>
